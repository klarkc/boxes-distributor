<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="boxes-box.html">

<!--
This element distributes boxes with a ideal layout to use the maximum of available space in trucks

Example:

    <boxes-distributor
                       truck-width='300'
                       truck-height='192'
                       box-width='54'
                       box-height='42'
                       >
    </boxes-distributor>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="boxes-distributor">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
    <p>Total of boxes: <span>[[boxes]]</span></p>
    <boxes-box box-width="[[truckWidth]]" box-height="[[truckHeight]]"></boxes-box>
  </template>

  <script>
    Polymer({
      is: 'boxes-distributor',

      properties: {
        /**
         * `truckWidth` width of the truck in centimeters
         */
        truckWidth: Number,

        /**
         * `truckHeight` height of the truck in centimeters
         */
        truckHeight: Number,

         /**
         * `boxWidth` height of the truck in centimeters
         */
        boxWidth: Number,

         /**
         * `boxHeight` height of the truck in centimeters
         */
        boxHeight: Number,

        /**
         * `boxes` the calculated number of boxes
         */
        boxes: {
          type: Number,
          readOnly: true,
          notify: true
        }
      },

      observers: [
        '_calculateBoxes(truckWidth, truckHeight, boxWidth, boxHeight)'
      ],

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Calculate number of boxes and optimal arrangement of the boxes
       * @param {number} tW Width of the truck
       * @param {number} tH Height of the truck
       * @param {number} bW Width of the boxes
       * @param {number} bH Height of the boxes
       */
      _calculateBoxes: function(tW, tH, bW, bH) {
        let tArea = tW * tH;
        let bArea = bW * bH;
        this._setBoxes(Math.floor(tArea / bArea));
      },

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      sayHello: function(greeting) {
        let response = greeting || 'Hello World!';
        return 'boxes-distributor says, ' + response;
      },

      /**
       * The `boxes-distributor-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event boxes-distributor-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      fireLasers: function() {
        this.fire('boxes-distributor-lasers', {sound: 'Pew pew!'});
      }
    });
  </script>
</dom-module>
