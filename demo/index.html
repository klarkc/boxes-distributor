<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>boxes-distributor Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="../boxes-distributor.html">
  </head>
  <body unresolved>
    <dom-module id="app-demo">
      <template>
        <style include="iron-flex iron-flex-alignment">
          :host {
            text-align: center;
          }

          boxes-distributor {
            margin-top: 102px;
          }
        </style>
        <h3>An example of a {{truckWidth}}x{{truckHeight}}px with {{boxWidth}}x{{boxHeight}}px boxes <code>&lt;boxes-distributor&gt</code> with scale {{scale}}:1 :</h3>
        <boxes-distributor
                           truck-width='{{truckWidth}}'
                           truck-height='{{truckHeight}}'
                           box-width='{{boxWidth}}'
                           box-height='{{boxHeight}}'
                           scale='{{scale}}'
                           >
        </boxes-distributor>
      </template>
      <script>
        Polymer({
          is: 'app-demo',
          ready: function(){
            this.truckWidth = 300;
            this.truckHeight = 192;
            this.boxWidth = 54;
            this.boxHeight = 42;
            this.scale = 2;
          }
        });
      </script>
    </dom-module>

    <app-demo></app-demo>
  </body>
</html>
