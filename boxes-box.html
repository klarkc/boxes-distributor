<link rel="import" href="../polymer/polymer.html">

<!--
This element distributes boxes with a ideal layout to use the maximum of available space in outer boxes

Example:

    <boxes-box
                       box-width='54'
                       box-height='42'
                       >
    </boxes-box>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="boxes-box">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
    <template is="dom-repeat" items="[[tree]]">
      <boxes-box
                 tree="[[item]]"
                 box-width="[[boxWidth]]"
                 box-height="[[boxHeight]]"
                 level="[[_calculateLevel()]]"
                 >
      </boxes-box>
    </template>
  </template>

  <script>
    Polymer({
      is: 'boxes-box',

      properties: {
         /**
         * `boxWidth` height of the truck in centimeters
         */
        boxWidth: Number,

         /**
         * `boxHeight` height of the truck in centimeters
         */
        boxHeight: Number,

        /**
         * `tree` the calculated tree, representing the tree of boxes
         */
        tree: {
          type: Array,
          value: [],
          observer: '_updatedTree'
        },

        /**
         * `level` the current level in the tree
         */
        level: {
          type: Number,
          value: 0
        }
      },

      // Element Lifecycle

      // Element Behavior
      _updatedTree: function(tree) {
        // If we are root and tree is missing values
        if(!this.level && this.tree.length < 2) {
          // Insert new values
          this.tree.push(tree);
          console.log(this.tree);
        } else {
          // If we are a leaf
          console.log('weird loop!', this.tree, this.level, this.innerHTML);
        }
      },

      _calculateLevel: function(){
        return this.level + 1;
      }

    });
  </script>
</dom-module>
